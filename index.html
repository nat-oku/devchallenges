<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 Error Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Raleway:wght@300&display=swap" rel="stylesheet" /> 
</head>

<body>
    <header>
        <p class="header-text">404 not found</p>
    </header>

    <main>
        <div id="flexbox-container">
            <div id="scarecrow-image-wrapper" class="flex-item">
                <img id="scarecrow-image" src="Scarecrow.png" alt="404 page not found picture">
            </div>
            
            <div id="error-text-wrapper">
                <h1 class="header-error">I have bad news for you</h1>
                <p>The page you are looking for is temporarily unvailable</p>
                <a href="https://www.google.com">Back to homepage</a>
            </div>
        </div>

    </main>

    <footer>
        <div id="copyrights-wrapper">
            <p id="copyrights-text"><i class="far fa-copyright"></i> natoku</p>
        </div>
    </footer>

</body>
</html>
